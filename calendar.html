<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="year">2026</div>
    
        <div class="month-row">
            <div class="month" id="january"></div>
            <div class="month" id="february"></div>
            <div class="month" id="march"></div>
            <div class="month" id="april"></div>
        </div>
    
        <div class="month-row">
            <div class="month" id="may"></div>
            <div class="month" id="june"></div>
            <div class="month" id="july"></div>
            <div class="month" id="august"></div>
        </div>
    
        <div class="month-row">
            <div class="month" id="september"></div>
            <div class="month" id="october"></div>
            <div class="month" id="november"></div>
            <div class="month" id="december"></div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
